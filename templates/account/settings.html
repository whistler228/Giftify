{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action list-group-item-light active" href="#list-profile"
                       data-toggle="list"
                       role="tab" aria-controls="profile" id="list-tab-profile">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light" href="#list-channel"
                       data-toggle="list" role="tab"
                       aria-controls="channel" id="list-tab-channel">Channel</a>
                    <a class="list-group-item list-group-item-action list-group-item-light" href="#list-notification"
                       data-toggle="list"
                       role="tab" aria-controls="notification" id="list-tab-notification">Notification</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-profile" role="tabpanel"
                         aria-labelledby="list-tab-profile">{% include "account/settings_content/profile.html" %}
                    </div>
                    <div class="tab-pane fade" id="list-channel" role="tabpanel" aria-labelledby="list-tab-channel">
                        {% include "account/settings_content/channel.html" %}
                    </div>
                    <div class="tab-pane fade" id="list-notification" role="tabpanel"
                         aria-labelledby="list-tab-notification">
                        {% include "account/settings_content/notification.html" %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
